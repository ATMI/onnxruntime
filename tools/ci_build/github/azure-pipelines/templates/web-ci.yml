parameters:
- name: NpmPackagingMode
  displayName: 'NPM packages publish configuration'
  type: string
  default: 'dev'
- name: IsReleasePipeline
  displayName: 'Npm packaging pipeline'
  type: boolean
  default: false
- name: PoolName
  displayName: 'Agent pool name'
  type: string
  default: 'onnxruntime-Win-CPU-2022'
- name: PackageName
  displayName: 'Package name'
  type: string
  default: 'NPM_packages'
- name: BuildStaticLib
  displayName: 'Build static library'
  type: boolean
  default: false
- name: BuildJsep
  displayName: 'Build JSEP'
  type: boolean
  default: true

- name: WASMTemplate
  type: string
  default: win-wasm-ci.yml
# parameter couldn't be compared by string, so add one boolean parameter.
- name: UseWebPoolName
  type: boolean
  default: false
- name: RunWebGpuTestsForReleaseBuild
  type: boolean
  default: false
- name: RunWebGpuTestsForDebugBuild
  type: boolean
  default: false
- name: WebGpuPoolName
  type: string
  default: ''
- name: WebCpuPoolName
  type: string
  default: ''

- name: ExtraBuildArgs
  displayName: 'Extra build command line arguments'
  type: string

- name: WithCache
  displayName: Build with Cache
  type: boolean
  default: false

stages:
- stage: Build_wasm_Debug
  jobs:
  - template: ${{ parameters.WASMTemplate }}
    parameters:
      CommitOverride: true
      BuildConfig: 'Debug'
      ExtraBuildArgs: '${{ parameters.ExtraBuildArgs }}'
      PoolName: ${{ parameters.PoolName }}
      BuildJsep: ${{ parameters.BuildJsep }}
      WithCache: ${{ parameters.WithCache }}

- ${{ if eq(parameters.BuildStaticLib, 'true') }}:
  - stage: Build_wasm_Release_static_library
    jobs:
    - template: ${{ parameters.WASMTemplate }}
      parameters:
        CommitOverride: true
        BuildConfig: 'Release'
        ExtraBuildArgs: '${{ parameters.ExtraBuildArgs }}'
        PoolName: ${{ parameters.PoolName }}
        SkipPublish: true
        TimeoutInMinutes: 270
        BuildStaticLib: true
        WithCache: ${{ parameters.WithCache }}
